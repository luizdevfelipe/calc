<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Ícone Nome do App e Botões de abre e fecha -->
            <img src="images/calc_icon.png" alt="Ícone da do App" style="padding: 12px 25px;">
            <p id="titulo">Calculator</p>
            <ul id="fecha">
                <li>&#x2013;</li>
                <li><i class="bi bi-square" style="font-size: 0.6em;"></i></li>
                <li id="X" onclick="window.close()"><i class="bi bi-x-lg" style="font-size: 0.7em;"></i></li>
            </ul>
        </div>

        <div class="top">
            <!-- Menu Standard e ícone do histórico -->
            <i id="menu-ico" class="bi bi-list"></i>
            <p id="mode">Standard</p>
            <img id="fixedOnTop" src="images/fixedOnTop.png" alt="Ícone fixado no topo">
            <img id="historic" src="images/historic.png" alt="Ícone de histórico">
        </div>
        
        <div class="historic">
            <!-- Histórico de Operações -->
            3x3=
        </div>
        <div class="result">
            <!-- Resultado -->
            9
        </div>

        <div class="macro">
            <ul>
                <li class="desativo">MC</li>
                <li class="desativo">MR</li>
                <li>M+</li>
                <li>M-</li>
                <li>MS</li>
                <li class="desativo">M&#x2C7;</li>
            </ul>
        </div>

        <div class="teclas">
            <!-- Todas as teclas numéricas e principais -->
            <table>
                <tr>
                    <td class="escuro">%</td>
                    <td class="escuro">CE</td>
                    <td class="escuro">C</td>
                    <td class="escuro"><img src="images/del.png" alt="Botão apagar"></td>
                </tr>   
                <tr>
                    <td class="escuro"><sup>1</sup>/x</td>
                    <td class="escuro">x<sup>2</sup></td>
                    <td class="escuro"><img src="images/square.png" alt="Raíz quadrada"></td>
                    <td class="escuro"><img src="images/division.png" alt="Divisão"></td>
                </tr>
                <tr>
                    <td class="cinza">7</td>
                    <td class="cinza">8</td>
                    <td class="cinza">9</td>
                    <td class="escuro">x</i></td>
                </tr>
                <tr>
                    <td class="cinza">4</td>
                    <td class="cinza">5</td>
                    <td class="cinza">6</td>
                    <td class="escuro">&#x2013;</td>
                </tr>
                <tr>
                    <td class="cinza">1</td>
                    <td class="cinza">2</td>
                    <td class="cinza">3</td>
                    <td class="escuro">+</td>
                </tr>
                <tr>
                    <td class="cinza">+/-</td>
                    <td class="cinza">0</td>
                    <td class="cinza">.</td>
                    <td class="igual">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
